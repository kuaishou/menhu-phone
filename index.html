<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>吉首门户官网</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <header>
        <h1>吉首智慧旅游官网</h1>
    </header>
<!--手机触摸滑动轮播图-->
    <div class="img_gallery">
        <div class="point">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
        </div>
        <div class="main_img">
            <ul>
                <li><a href="#"><img src="images/banner1.jpg" alt=""/></a></li>
                <li><a href="#"><img src="images/banner2.jpg" alt=""/></a></li>
                <li><a href="#"><img src="images/banner3.jpg" alt=""/></a></li>
            </ul>
            <a href="javascript:;" id="btn_prev"></a>
            <a href="javascript:;" id="btn_next"></a>
        </div>
    </div>


    <div class="cont clearfix">

        <div class="cont-left">
            <div class="cont-leftbox leftbox1"><a href="#">  <img src="images/jishou.png" alt=""/><p>走进吉首</p></a></div>
            <div class="cont-leftbox leftbox2"><a href="#">  <img src="images/fun.png" alt=""/><p>畅玩吉首</p>   </a></div>
            <div class="cont-leftbox leftbox3"><a href="#">  <img src="images/tra.png" alt=""/><p>吉首攻略</p>   </a></div>
        </div>
        <div class="cont-right">
            <div class="cont-rightbox1">
                <a href="#">
                    <img src="images/online.png" alt=""/>
                    <p>在线旅游</p>
                </a>
            </div>
            <div class="cont-rightbox2">
                <div class="cont-rightbox2s cont-rightbox2l"><a href="#"><img src="images/service.png" alt=""/><p>吉首服务</p></a></div>
                <div class="cont-rightbox2s cont-rightbox2r"><a href="#"><img src="images/more.png" alt=""/><p>更多</p></a></div>
            </div>
        </div>
    </div>











    <!--头部区域-->
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.event.drag.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.touchSlider.js"></script>
<script src="js/index.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $(".img_gallery").hover(function(){
                $("#btn_prev,#btn_next").fadeIn()
            },function(){
                $("#btn_prev,#btn_next").fadeOut()
            });

            $dragBln = false;

            $(".main_img").touchSlider({
                flexible : true,
                speed : 200,
                btn_prev : $("#btn_prev"),
                btn_next : $("#btn_next"),
                paging : $(".point a"),
                counter : function (e){
                    $(".point a").removeClass("on").eq(e.current-1).addClass("on");//图片顺序点切换
                    $(".img_font span").hide().eq(e.current-1).show();//图片文字切换
                }
            });

            $(".main_img").bind("mousedown", function() {
                $dragBln = false;
            });

            $(".main_img").bind("dragstart", function() {
                $dragBln = true;
            });

            $(".main_img a").click(function(){
                if($dragBln) {
                    return false;
                }
            });

            timer = setInterval(function(){
                $("#btn_next").click();
            }, 3000);

            $(".img_gallery").hover(function(){
                clearInterval(timer);
            },function(){
                timer = setInterval(function(){
                    $("#btn_next").click();
                },3000);
            });

            $(".main_img").bind("touchstart",function(){
                clearInterval(timer);
            }).bind("touchend", function(){
                timer = setInterval(function(){
                    $("#btn_next").click();
                }, 3000);
            });

        });
    </script>
</body>
</html>
